<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM人狼</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0b0;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #16213e;
            color: #e0e0e0;
            width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #e94560;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e94560;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #c73650;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM人狼</h1>
        <p>AIと対戦する人狼ゲーム</p>
        <form action="/play" method="post">
            <div class="form-group">
                <input type="text" name="player_name" placeholder="あなたの名前を入力" required maxlength="50">
            </div>
            <button type="submit" class="btn">ゲームを始める</button>
        </form>
    </div>
</body>
</html>
